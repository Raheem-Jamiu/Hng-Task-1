<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slack Profile</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h1 data-testid="slackUserName">Abdulraheem Jamiu</h1>
			</div>
			<div>
				<img
					class="JamiuImg"
					src="/JamiuImg.jpeg"
					alt="Abdulraheem Jamiu"
					data-testid="slackDisplayImage" />
			</div>
			<div>
				<div>
					<h2 data-testid="currentDayOfTheWeek" id="time">Friday</h2>
				</div>
				<div data-testid="currentUTCTime">
					<h2 id="ct"></h2>
				</div>
			</div>
			<div>
				<h2 data-testid="myTrack">Frontend</h2>
			</div>
			<div>
				<a
					href="https://github.com/Raheem-Jamiu/Hng-Task-1"
					data-testid="githubURL"
					>GitHub URL</a
				>
			</div>
		</div>
	</body>
</html>
