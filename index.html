<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slack Profile</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h1 data-testid="slackUserName">Abdulraheem Jamiu</h1>
			</div>
			<div>
				<img
					class="JamiuImg"
					src="/JamiuImg.jpeg"
					alt="Abdulraheem Jamiu"
					data-testid="slackDisplayImage" />
			</div>
			<div>
				<div>
					<h2 data-testid="currentDayOfTheWeek">Saturday</h2>
				</div>
				<div class="UTC-time" data-testid="currentUTCTime"></div>
			</div>
			<div>
				<h2 data-testid="myTrack">Frontend</h2>
			</div>
			<div>
				<a href="#" data-testid="githubURL">GitHub URL</a>
			</div>
		</div>
	</body>
</html>
