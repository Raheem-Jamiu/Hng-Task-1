<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slack Profile</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div data-testid="slackUserName">
				<h1>Abdulraheem Jamiu</h1>
			</div>
			<div data-testid="slackDisplayImage">
				<img class="JamiuImg" src="/JamiuImg.jpeg" alt="Abdulraheem Jamiu" />
			</div>
			<div>
				<div data-testid="currentDayOfTheWeek">
					<h2 id="time">Friday</h2>
				</div>
				<div data-testid="currentUTCTime">
					<h2 id="ct"></h2>
				</div>
			</div>
			<div data-testid="myTrack">
				<h2>Frontend</h2>
			</div>
			<div data-testid="githubURL">
				<a href="https://github.com/Raheem-Jamiu/Hng-Task-1">GitHub URL</a>
			</div>
		</div>
	</body>
</html>
